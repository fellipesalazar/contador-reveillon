<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem regressiva</title>
</head>
<body>
    <main class="main">
        <img src="logo.svg" class="logo">
        <div id="countdown"></div>
        <div id="fogos"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>

        $(document).ready(function () {

            function updateCountdown() {
                const now = new Date();
                const nextYear = now.getFullYear() + 1;
                const newYear = new Date(nextYear, 0, 1, 0, 0, 0);
                const timeDiff = newYear - now;

                if (timeDiff > 0) {
                    const hours = String(Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                    const minutes = String(Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                    const seconds = String(Math.floor((timeDiff % (1000 * 60)) / 1000)).padStart(2, '0');

                    $("#countdown").text(`${hours}:${minutes}:${seconds}`);
                } else {
                    $("#countdown").text("Feliz 2025!");

                    var animationSuccess = null;

                    animationSuccess = lottie.loadAnimation({
                        container: document.getElementById('fogos'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: false,
                        path: 'fogos.json'
                    });

                    animationSuccess.play();
                }
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
        });

    </script>
</body>
</html>
